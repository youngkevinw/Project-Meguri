<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where do you want to go?</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'tripApp/css/materialize.min.css' %}"  media="screen,projection"/>
    <script type="text/javascript" src="/apps/meguriApp/static/meguriApp/js/materialize.min.js"></script>
<body>
    
    <div class="container" style="text-align: center;">
        <div style="position: fixed; z-index: -99; width: 100%; height: auto">
            <video  autoplay muted playsinline frameborder="0" height="100%" width="100%" 
                src="{% static 'meguriApp\videos\background.mp4'%}">
            </video> 
            <!-- this is a video file above me -->
        </div>
        <div class="row" style="font-size: 35px;" >
            <h1 style="font-family:'Kaushan Script', cursive; color: black; text-align: center; padding-top: 225px; ">Pick your location</h1>
        </div>
        <div  >
            <div style="font-style: bold;">
                <form action="results" method="POST">
                    {% csrf_token %}
                <input type="hidden" name="country" id="countryId" value="JP"/>
                <div class="input-field col s12">
                <select style="
                font-size: 16px;
                font-family: 'Kaushan Script', cursive;
                font-weight: 700;
                color: #444;
                line-height: 1.3;
                padding: .6em 1.4em .5em .8em;
                width: 200px;
                max-width: 100%;
                box-sizing: border-box;
                border: 1px solid #aaa;
                box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
                border-radius: .5em;
                -moz-appearance: none;
                -webkit-appearance: none;
                appearance: none;
                background-color: #fff;
                background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'),
                linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%);
                background-repeat: no-repeat, repeat;
                background-position: right .7em top 50%, 0 0;
                background-size: .65em auto, 100%;" name="state" class="states order-alpha" id="stateId">
                    <option value="">Select Prefecture</option>
                </select>
                <select style="
                font-size: 16px;
                font-family: 'Kaushan Script', cursive;
                font-weight: 700;
                color: #444;
                line-height: 1.3;
                padding: .6em 1.4em .5em .8em;
                width: 200px;
                max-width: 100%;
                box-sizing: border-box;
                border: 1px solid #aaa;
                box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
                border-radius: .5em;
                -moz-appearance: none;
                -webkit-appearance: none;
                appearance: none;
                background-color: #fff;
                background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'),
                linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%);
                background-repeat: no-repeat, repeat;
                background-position: right .7em top 50%, 0 0;
                background-size: .65em auto, 100%;" name="city" class="cities order-alpha" id="cityId">
                    <option value="">Select City</option>
                </select>
                </div>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
                <script src="//geodata.solutions/includes/statecity.js"></script>
                <br>
                <input style="
                font-size: 16px;
                font-family: 'Kaushan Script', cursive;
                font-weight: 700;
                color: #444;
                line-height: 1.3;
                padding: .6em 1.4em .5em .8em;
                width: 200px;
                max-width: 100%;
                box-sizing: border-box;
                border: 1px solid #aaa;
                box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
                border-radius: .5em;
                -moz-appearance: none;
                -webkit-appearance: none;
                appearance: none;
                background-color: #fff;
                linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%);
                background-repeat: no-repeat, repeat;
                background-position: right .7em top 50%, 0 0;
                background-size: .65em auto, 100%;" type="submit" value="Find your series">
                </form>
            </div>
            <br><br><br>
        </div>
        <div class="row">
        
            <a href="/">Go back to Main Page</a>
        </div>
    </div>
</body>
</html>
